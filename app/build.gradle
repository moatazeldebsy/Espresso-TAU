apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"
    defaultConfig {
        applicationId "com.example.android.testing.espresso.web.BasicSample"
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        abortOnError false
    }
    productFlavors {
    }
    packagingOptions {
      exclude 'META-INF/maven/com.google.guava/guava/pom.properties'
      exclude 'META-INF/maven/com.google.guava/guava/pom.xml'
    }
}

dependencies {
    // App dependencies
    implementation 'androidx.annotation:annotation:1.1.0'
    implementation 'com.google.guava:guava:26.0-android'

    // Espresso Core
    testImplementation 'androidx.test:core:1.3.0-alpha05'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2-alpha05'
    androidTestImplementation 'androidx.test:runner:1.3.0-alpha05'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0-alpha05'
    testImplementation 'androidx.test.ext:truth:1.3.0-alpha05'
    androidTestImplementation 'androidx.test:rules:1.3.0-alpha05'

    // Espresso Web
    androidTestImplementation 'androidx.test.espresso:espresso-web:3.3.0-alpha05'
}
